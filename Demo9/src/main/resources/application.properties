spring.application.name=Demo
# directory where log files will be stored
logging.file.path=logs
#logging.file.name=Demo.log  # to give your log file a specific name

# to give your log file a specific name within the specified path
logging.file.name=${logging.file.path}/${spring.application.name}.log

logging.logback.rollingpolicy.file-name-pattern=${logging.file.name}-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=1KB

